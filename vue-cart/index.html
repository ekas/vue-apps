<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-show="inStock">In Stock</p>
                <p v-show="!inStock">Out Of Stock</p>
                <!-- <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory < 10 && inventory > 0">Almost Sold Out</p>
                <p v-else>Out of Stock</p> -->

                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>

                <div v-for="variant in variants" :key="variant.variantId" class="color-box" :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(variant.variantImage,variant.inStock)">
                </div>

                <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton :!inStock}">Add to Cart</button>
                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>
                
            </div>

            
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
